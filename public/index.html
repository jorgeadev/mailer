<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 style="margin-top: 2em">NodeMailer Tutorial</h1>
            <p>
                Here's a sample Contact Form below. Check
                <a href="https://github.com/victoria-lo/Nodemailer-Tutorial">repository</a>
                to see full code.
            </p>
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2 class="title">Contact Me</h2>
                        <p>Any comments or feedback? Let Victoria know! Thank you.</p>
                        <hr>
                        <form action="send" id="constact-form" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Name" id="name" name="name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" placeholder="Email" id="email" name="email" class="form-control" aria-describedby="emailHelp" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="text" placeholder="Subject" id="subject" name="subject" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <textarea name="message" id="message" rows="3" placeholder="Enter your message here..." class="form-control" required></textarea>
                            </div>
                            <div class="d-grid gap-2 col-4 mx-auto">
                                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-copyright text-center py-3">
                © 2020 Made with ❤️ By
                <a href="https://lo-victoria.com/">Dev Vito Code</a>
            </div>
        </footer>
    </body>
</html>
